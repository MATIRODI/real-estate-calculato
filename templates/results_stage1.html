<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Etapa 2</h1>
    </header>
    <main class="container my-5">
        <form action="/stage2" method="post" class="bg-white p-4 rounded shadow">
            <input type="hidden" name="total_buildable_area" value="{{ total_buildable_area }}">
            <input type="hidden" name="lot_area" value="{{ lot_area }}">
            <input type="hidden" name="fot" value="{{ fot }}">
            <div class="mb-3">
                <label for="fos" class="form-label">FOS (%):</label>
                <input type="number" id="fos" name="fos" class="form-control" required min="1" max="100">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="build_locals" name="build_locals" class="form-check-input">
                <label for="build_locals" class="form-check-label">Â¿Construir Locales Comerciales?</label>
            </div>
            <div class="mb-3" id="local_count_container" style="display: none;">
                <label for="local_count" class="form-label">Cantidad de Locales Comerciales Deseada:</label>
                <input type="number" id="local_count" name="local_count" class="form-control" min="1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Resultados</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Herramienta desarrollada exclusivamente por Grupo Rodi Inmobiliaria</p>
    </footer>
    <script>
        document.getElementById('build_locals').addEventListener('change', function() {
            const container = document.getElementById('local_count_container');
            container.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
