<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Rodi Inmobiliaria - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Grupo Rodi Inmobiliaria</h1>
        <p>Soluciones Inteligentes para el Mercado Inmobiliario</p>
    </header>
    <main class="container my-5">
        <h2 class="text-center">Calculadora de Proyectos</h2>
        <form action="/calculate" method="post" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="lot_area" class="form-label">Área del Lote (m²):</label>
                <input type="number" id="lot_area" name="lot_area" class="form-control" required min="1">
            </div>
            <div class="mb-3">
                <label for="fos" class="form-label">FOS (%):</label>
                <input type="number" id="fos" name="fos" class="form-control" required min="1" max="100">
            </div>
            <div class="mb-3">
                <label for="fot" class="form-label">FOT:</label>
                <input type="number" id="fot" name="fot" class="form-control" required min="1">
            </div>
            <div class="mb-3">
                <label for="local_size" class="form-label">Tamaño Promedio por Local Comercial (m²):</label>
                <input type="number" id="local_size" name="local_size" class="form-control" required min="20" value="100">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="build_locals" name="build_locals" class="form-check-input">
                <label for="build_locals" class="form-check-label">¿Construir Locales Comerciales?</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Etapa 1</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Herramienta desarrollada exclusivamente por Grupo Rodi Inmobiliaria</p>
    </footer>
</body>
</html>
